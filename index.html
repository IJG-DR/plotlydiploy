  MODULE 12.4.3 - Belly Button Demographics Panel
--------------------------------------------------------------------------->



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- Establish link to Bootstrap resources -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Add link to the CSS style customization file -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row bg-dark">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- Create a drop-down menu for selecting a test subject 
            The drop-down options will be generated 
            dynamically by calling a function in our javascript
            file named 'optionChanged'. The argument for the 
            optionChanged() function is 'this.value', where 
            'this' refers to the dropdown menu and 'this.value' 
            therefore returns the value attribute of the current 
            dropdown menu selection. -->
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary bg-dark">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!-- Create an information box to display the subjects
          demographic information -->
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        
        <h3 class="gauge-title text-center">Belly Button Wash Frequency</h3>
        
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- Establish links to D3 CDN and Plotly resources -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Establish link to javascript file -->
  <script src="plots.js"></script>

</body>

</html>
